
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .wallet-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .portfolio {
            background: linear-gradient(135deg, #4e73df, #224abe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .portfolio h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .portfolio .amount {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .portfolio .change {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .wallet-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .wallet-actions button {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 0 5px;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .wallet-actions button:hover {
            background: #f0f0f0;
        }
        .assets {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .asset-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .asset-item:last-child {
            border-bottom: none;
        }
        .asset-name {
            font-weight: bold;
        }
        .asset-amount {
            color: #666;
        }
    </style>
</head>
<body>

<div class="wallet-container">
    <!-- Portfolio Section -->
    <div class="portfolio">
        <h2>Estimated Portfolio Value</h2>
        <div class="amount">$12,450.32</div>
        <div class="change">+2.45% Today</div>
    </div>

    <!-- Actions Section -->
    <div class="wallet-actions">
        <button>Send</button>
        <button>Receive</button>
        <button>Add Laam Trustline</button>
        <button>Lock Wallet</button>
    </div>

    <!-- Assets Section -->
    <div class="assets">
        <div class="asset-item">
            <div class="asset-name">Bitcoin</div>
            <div class="asset-amount">0.523 BTC</div>
        </div>
        <div class="asset-item">
            <div class="asset-name">Ethereum</div>
            <div class="asset-amount">4.12 ETH</div>
        </div>
        <div class="asset-item">
            <div class="asset-name">USDT</div>
            <div class="asset-amount">2,350 USDT</div>
        </div>
    </div>
</div>

</body>
</html>
